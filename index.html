<!DOCTYPE html>
<html lang="pt-BR">
<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Product page</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/styles-mobile.css">
  <link rel="stylesheet" href="/css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <header class="container__header">
    <div class="container__nav">	
      <h1><img src="/images/logo.svg" class="img__logo"></h1>
      <nav>
        <ul>
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>

    <div class="container__perfil">
      <a href="#"><img src="/images/icon-cart.svg" class="img__cart-perfil"></a>
      <a href="#"><img src="/images/image-avatar.png" class="img__avatar"></a>
    </div>
  
  </header>
  
  <main>
    <section class="container__principal">
      
      <section class="container__imagens">
        <img src="/images/image-product-1.jpg" class="img__produto-grande lightbox" onclick="Abrir();">

        <div class="container__imagens-pequenas"> 
          <img src="/images/image-product-1-thumbnail.jpg" class="img__produto-pequeno lightbox" onclick="Abrir();">
          <img src="/images/image-product-2-thumbnail.jpg" class="img__produto-pequeno lightbox" onclick="Abrir();">
          <img src="/images/image-product-3-thumbnail.jpg" class="img__produto-pequeno lightbox" onclick="Abrir();">
          <img src="/images/image-product-4-thumbnail.jpg" class="img__produto-pequeno lightbox" onclick="Abrir();">
        </div>
      </section>
      
      <section class="container__conteudo">
        
        <p class="marca">Sneaker Company</p>
        <h1 class="titulo">Fall Limited Edition Sneakers</h1>
        <p class="descricao">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll whithstand everything the weather can offer.</p>
        <p class="preco-atual">$125.00</p>
        <p class="desconto">50%</p>
        <p class="preco-anterior">$250.00</p>

        <div class="contador__botao">
          <div class="checkout__produto">
            <button type="submit" id="botao-menos" class="botao-aumenta-diminui" aria-label="Diminui a quantidade"><svg width="12" height="7" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z" id="a"/></defs><use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a"/></svg></button>
            <span id="quantidade" class="quantidade" aria-label="Quantidade atual">0</span> 
            <button type="submit" id="botao-mais" class="botao-aumenta-diminui" aria-label="Aumenta a quantidade"><svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z" id="b"/></defs><use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b"/></svg></button>
          </div>
          
          <button type="submit" class="botao-add">
            <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#FFFFFF" fill-rule="nonzero"/></svg>
            <p>Add to cart</p>
          </button>
        </div>

      </section>
    
    </section>  
  </main>

<script src="js/quantidade.js"></script>

</body>
</html>
